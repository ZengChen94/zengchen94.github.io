<!doctype html>
<html>
    <head>
        <title>Impress Tutorial</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="css/impress-demo.css" rel="stylesheet" />
    </head>
    <body>

<div id="impress">

<div class="no-support-message" style="display:none;">
    Your browser doesn't support impress.js.  Try Chrome or Safari.
</div>

<div class="step" data-x="0" data-y="0">
    This is my first slide
</div>

<div class="step" data-x="500" data-y="0">
    This is slide 2
</div>

<div class="step" data-x="500" data-y="-400">
    This is slide 3
</div>

<div class="step" data-x="500" data-y="-800" data-scale="0.5">
    This is slide 4
</div>

<div class="step" data-x="0" data-y="-800" data-rotate="90">
    This is slide 5 and it rotates in.
</div>

<div class="step" data-x="-2600" data-y="-800" data-rotate-x="30" data-rotate-y="-30" data-rotate-z="90" data-scale="4">
This is slide 6 and it has a 3D transition AND a scale.
</div>
</div>

    <script type="text/javascript" src="js/impress.js"></script>
    <script>impress();</script>
    </body>
</html>
