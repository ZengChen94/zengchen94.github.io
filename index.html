<head>
	<meta charset="utf-8">
	<title>Login page</title>
	<link rel="stylesheet" type="text/css" href="./css/login.css" />
	<script type="text/javascript" src="./js/login.js"></script>
</head>
<body>
<div class="container">
	<section id="content">
		<form action="">
			<h1>Login Form</h1>
			<div>
				<input name="userName" type="text" placeholder="Username" required="" id="username" />
			</div>
			<div>
				<input name="pwd" type="password" placeholder="Password" required="" id="password" />
			</div>
			<div>
				<input type="submit" value="submit" id="submitButton"/>
				<a href="#">Lost your password?</a>
				<a href="#">Register</a>
			</div>
		</form><!-- form -->
		<div class="button">
			<a href="#">No password, No permission in</a>
		</div>
	</section><!-- content -->
</div><!-- container -->
</body>
</html>
