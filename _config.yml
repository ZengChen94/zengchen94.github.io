title: Hello, I'm Chen
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
permalink: ':title/'
baseurl: "/flexible-jekyll" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
site-twitter: #if your site has a twitter account, enter it here

# Author Settings
author: Chen Zeng # add your name
author-img: IMG_1646.JPG # add your photo
about-author: I'm a master of Computer Science student at Rice University. At the same time, I am a Software Engineer and will intern at Google next summer. # add description
twitter: zengchen94 # add your Twitter handle
facebook: zcunique # add your Facebook handle
github: zengchen94 # add your Github handle
linkedin: chen-zeng # add your Linkedin handle
email: zengchen94@gmail.com # add your Email address

# Disqus
discus-identifier: mr-brown # add your discus identifier

# Tracker
analytics: # Google Analytics

# Build Settings
markdown: kramdown
plugins_dir:
  - jekyll-sitemap
  - jekyll-paginate
  - jemoji

paginate: 8
paginate_path: "/page/:num"

exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock"]
